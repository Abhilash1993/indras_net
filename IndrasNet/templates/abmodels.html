{% extends "base.html" %}

{% block content %}
    <div class="module">
    <table>
        <caption>
            Models
        </caption>
        <tr>
            <th>Name</th>
            <th>Model Type</th>
            <th>Description</th>
        </tr>
        {% for model in models %}
            <tr>
                <td> 
                <a class="btn-link" href="{% url 'IndrasNet:parameters' %}?model={{ model.name }}">
                {{ model.name }}
                </a>
                </td>
                <td> {{ model.mtype }} </td>
                <td> {{ model.descr }} </td>
                              
            </tr>
        {% endfor %}
    </table>
    </div>
{% endblock content %}
