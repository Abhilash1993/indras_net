{% extends "base.html" %}

{% load humanize %}
{% load formatting %}

{% block content %}
    <div class="module">
    <h1>Model Parameters</h1>
    <form action="{% url 'IndrasNet:run' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="model" value="{{ model.name }}">
        {{ form.as_p }}
        <input type="submit" name="model" value="Run {{ model.name }}"/>
    </form>
    </div>
{% endblock content %}
